<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <title>Go Blazers</title>
</head>

<body class="debug">
    <header class="container-fluid">
        <div class="row">
            <div class="col-12"></div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-6 bg-light"><img class="img-fluid"
                    src="https://advancelocal-adapter-image-uploads.s3.amazonaws.com/image.oregonlive.com/home/olive-media/width2048/img/blazers_impact/photo/new-trail-blazers-logo-dbb068f560f96556.png"
                    alt=""></div>
            <div class="col-6 bg-light"><img class="img-fluid"
                    src="https://www.nba.com/.element/img/1.0/teamsites/logos/teamlogos_500x500/lal.png" alt="">
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 bg-primary">
                <button class="" onclick="increaseBlazersScore()">Click Me</button>
                <h1>Home Score:<span id="trailblazersScore"></span></h1>
            </div>
            <div class="col-6 bg-primary">
                <button class="" onclick="increaseLakersScore()">Click Me</button>
                <h1>Away Score:<span id="lakersScore"></span></h1>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>

</body>


</html>
